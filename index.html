<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Login Form Classification -->
    <style>
        .loginDiv{
            padding-top: 50% 25%;
            background-color: transparent;
            text-align:center;
            font-family:Arial, Helvetica, sans-serif
        }
    </style>
</head>
<body>
    <div class="loginDiv">
        <h3>Login</h3>
        <label for="username">Username:</label>
        <input type="text" placeholder="Username" minlength="5" required><br><br>
        <label for="password">Password:</label>
        <input type="password" maxlength="16" required><br><br>
        <input type="checkbox"><label for="remember me">Remember Me</label><br><br>
        <input type="submit">

    </div>
    




</body>
